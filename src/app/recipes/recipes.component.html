<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (passToRecipe)="recievedRecipeToBeDisplayed($event)"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-details
      *ngIf="recipeToBeSentToDetails.name !== ''; else initialText"
      [displayRecipe]="recipeToBeSentToDetails"
    >
    </app-recipe-details>
    <ng-template #initialText><p>Please select a Recipe!</p></ng-template>
  </div>
</div>
